<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/emailLogin.css">
    <link rel="stylesheet" href="assets/fonts/themify-icons.css">
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="https://kit.fontawesome.com/545c91a9e5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- Begin Login Section Card -->
    <section class="background-img" style="background-image: url('image/login-bg.png');">
        <div class="login-card">
            <a href="login.html" class="login-return"><i class="ti-angle-left"></i></a>
            <div class="login-section">
                <div class="login-content">
                    <a href="index.html"><img src="image/f8_icon.png" alt="" class="login-logo"></a>
                    <h2 class="login-title">Đăng nhập vào F8</h2>
                    <!-- Begin email-login -->
                    <div class="email-container">
                        <p class="email-label">Email</p>
                        <input type="email" class="email-inp email-border" placeholder="Địa chỉ email">
                        <input type="password" class="email-inp email-border" placeholder="Mật khẩu">
                        <button class="email-btn email-border">Đăng nhập</button>

                    </div>
                    <!-- End email-login -->

                    <p class="login-register">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
                </div>
                <!-- Introducing F8 Company -->
                <p class="login-desc">Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với <br>Điều
                    khoản
                    sử dụng
                    của
                    chúng tôi</p>
            </div>
            <div class="login-nav">
                <a href="#" class="login-nav-item">Giới thiệu F8</a> |
                <a href="#" class="login-nav-item">F8 trên Youtube</a> |
                <a href="#" class="login-nav-item">F8 trên Facebook</a>
            </div>
        </div>

    </section>
    <!-- End Login Section Card -->
    <script src="assets/js/email-regex.js"></script>
</body>

</html>
