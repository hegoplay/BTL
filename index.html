<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/slidebar.css" />
    <script src="https://kit.fontawesome.com/545c91a9e5.js" crossorigin="anonymous"></script>
    <title>F8 - học lập trình để đi làm! | Học lập trình online | Học lập trình Javascript</title>
</head>
<body>
    <div id="box">
        <div class="header">
            <div class="header_top top_left">
                <img class="image_small " src="https://files.fullstack.edu.vn/f8-prod/user_avatars/1/623d4b2d95cec.png" alt="">
                <h4 class="left_item ">Học Lập Trình Để Đi Làm</h4>
            </div>
            <div class="header_top">
                <div class="search_icon"></div>
                <input class="center_item" type="text" name="" placeholder="Tìm kiếm khóa học, bài viết, Video, ...">
            </div>
            <div class="header_top top_right">
                <button class="right_item">Khóa học của tôi</button>
                <img class="image_right"  src="/image/icone-de-cloche-grise.png" alt="">
                <img class="usericon" src="/image/User-Icon-Grey.png" alt="">
            </div>
        </div>
        <main>
            <div class="menu">
                <nav>
                    <div class="menu1 menu">+</div>
                    <div class="menu2 menu">
                        <img style="height: 19px;width: 22px;margin-top: 10px;" src="/image/house.png" alt="">
                        <span>Home</span>
                    </div>
                    <div class="menu3 menu">
                        <img style="height: 25px;width: 30px;margin-top: 10px;" src="/image/path.png" alt="">
                        <span>Lộ trình</span>
                    </div>
                    <div class="menu4 menu">
                        <img style="height: 28px;width: 33px;margin-top: 10px;" src="/image/pngtree-light-bulb-icon-png-image_4231685.png" alt="">
                        <span>Học</span>
                    </div>
                    <div class="menu5 menu">
                        <img style="height: 25px;width: 25px;margin-top: 10px;" src="/image/blog.png" alt="">
                        <span>Blog</span>
                    </div>
                </nav>
            </div>
            
            <div class="app_withslidebar">
                <div class="slide_box">
                    <div class="slide_img active">
                        <img class="active" src="/image/silde1.jpg" alt="">
                    </div>
                    <div class="slide_img">
                        <img  src="/image/slide2.jpg" alt="">

                    </div>
                    <div class="slide_img">
                        <img  src="/image/slide3.jpg" alt="">
                        
                    </div>
                    <div class="slide_img">
                        <img  src="https://duhocvietglobal.com/wp-content/uploads/2018/12/dat-nuoc-va-con-nguoi-anh-quoc.jpg" alt="">

                    </div>                        
                    
                    <!-- <img class="slide_pic" src="" alasdasdt="">  -->
                    <div class="controls"> 
                        <button id="prevBtn"><i class="fa-solid fa-angle-left"></i></button>
                        <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>   
                    </div>
                        
                </div>
                
                
            </div>
    <script src="/web.js"></script>
            



        </main>
    </div>
</body>
</html>
