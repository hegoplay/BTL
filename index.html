<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/slidebar.css" />
    <link rel="stylesheet" href="./css/home_wrapper.css">
    <script src="https://kit.fontawesome.com/545c91a9e5.js" crossorigin="anonymous"></script>
    <title>F8 - học lập trình để đi làm! | Học lập trình online | Học lập trình Javascript</title>
</head>
<body>
    <div id="box">
        <div class="header">
            <div class="header_top top_left">
                <img class="image_small " src="https://files.fullstack.edu.vn/f8-prod/user_avatars/1/623d4b2d95cec.png" alt="">
                <h4 class="left_item ">Học Lập Trình Để Đi Làm</h4>
            </div>
            <div class="header_top">
                <div class="search_icon"></div>
                <input class="center_item" type="text" name="" placeholder="Tìm kiếm khóa học, bài viết, Video, ...">
            </div>
            <div class="header_top top_right">
                <button class="right_item">Khóa học của tôi</button>
                <img class="image_right"  src="/image/icone-de-cloche-grise.png" alt="">
                <img class="usericon" src="/image/User-Icon-Grey.png" alt="">
            </div>
        </div>
        <main>
            <div class="menu">
                <nav>
                    <div class="menu1 ">+</div>
                    <div class="menu2 ">
                        <img style="height: 19px;width: 22px;margin-top: 10px;" src="/image/house.png" alt="">
                        <span>Home</span>
                    </div>
                    <div class="menu2 ">
                        <img style="height: 25px;width: 30px;margin-top: 10px;" src="/image/path.png" alt="">
                        <span>Lộ trình</span>
                    </div>
                    <div class="menu2 ">
                        <img style="height: 28px;width: 33px;margin-top: 10px;" src="/image/pngtree-light-bulb-icon-png-image_4231685.png" alt="">
                        <span>Học</span>
                    </div>
                    <div class="menu2 ">
                        <img style="height: 25px;width: 25px;margin-top: 10px;" src="/image/blog.png" alt="">
                        <span>Blog</span>
                    </div>
                </nav>
            </div>
            
            <div class="app_withslidebar">
                <div class="slide_box">
                    <div class="slide_img active">
                        <img class="active" src="/image/silde1.jpg" alt="">
                    </div>
                    <div class="slide_img">
                        <div class="slide_show_left">
                            <h2>Thành Quả Của Học Viên</h2>
                            <p class="slide_show_left_element_p">Để đạt được kết quả tốt trong mọi việc ta cần xác định mục tiêu rõ ràng cho việc đó. Học lập trình cũng không là ngoại lệ. </p>
                            <a class="slide_show_left_element_a" href="https://fullstack.edu.vn/blog/tong-hop-cac-san-pham-cua-hoc-vien-tai-f8.html">Xem Thành Quả</a>
                        </div>
                        <div>
                            <img  src="/image/Banner_01_2.png" alt="">
                        </div>
                    </div>
                    <div class="slide_img">
                        <img  src="/image/slide3.jpg" alt="">
                        
                    </div>
            
                </div>
                <div class="controls"> 
                    <button id="prevBtn"><i class="fa-solid fa-angle-left"></i></button>
                    <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>   
                </div>
                <div class="home_wrapper">
                    <div class="home_wrapper_element">
                        <div class="home_wrapper_heading">
                            <h2>
                                <span class="home_wrapper_heading_element">
                                    Khóa học Pro 
                                    <span class="home_wrapper_heading_lable">
                                        Mới
                                    </span>
                                </span>
                            </h2>
                        </div>
                        <div class="home_wrapper_body">
                            <section class="index_home_wrapper_body">
                                <section class="">
                                    <div style="position: relative;">
                                        <a class="thumb" href="" style="background-image: url('https://files.fullstack.edu.vn/f8-prod/courses/15/62f13d2424a47.png');">
                                            <div class="thumb_element">
                                                <button > 
                                                    Xem khóa học
                                                </button>
                                            </div>
                                        </a>
                                        <div class="crown_icon">
                                            <img style="width: 20px;" src="./image/crown.png" alt="">
                                        </div>
                                    </div>
                                    <div>
                                        <h3 style="padding: 10px 0 10px;">
                                            <a href="" style="font-size: 15px;font-weight: 500;"> HTML CSS Pro</a>
                                        </h3>
                                    </div>
                                    <div>
                                        <span class="oldprice">2.499.000đ</span>
                                        <span class="newprice">1.299.000đ</span>
                                    </div>
                                </section>
                                <section>
                                    <div style="position: relative;">
                                        <a class="thumb" href="" style="background-image: url('https://files.fullstack.edu.vn/f8-prod/courses/15/62f13d2424a47.png');">
                                            <div class="thumb_element">
                                                <button > 
                                                    Xem khóa học
                                                </button>
                                            </div>
                                        </a>
                                        <div class="crown_icon">
                                            <img style="width: 20px;" src="./image/crown.png" alt="">
                                        </div>
                                    </div>
                                </section>
                                <section></section>
                            </section>
                        </div>
    
                    </div>
                </div>
            </div>
            <script src="/web.js"></script>
             
            


        </main>
