<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="assets/fonts/themify-icons.css">
  <link rel="shortcut icon" href="image/f8_icon.png" type="image/x-icon">
  <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.js"></script>
  <script src="https://kit.fontawesome.com/545c91a9e5.js" crossorigin="anonymous"></script>
  <title>Đăng nhập vào F8 | F8, học lập trình để đi làm!</title>
</head>

<body>
  <!-- Begin Login Section Card -->
  <section class="background-img" style="background-image: url('image/login-bg.png');">
    <div class="login-card">
      <div class="login-section">
        <div class="login-content">
          <a href="index.html"><img src="image/f8_icon.png" alt="" class="login-logo"></a>
          <h2 class="login-title">Đăng nhập vào F8</h2>
          <div class="login-selections">
            <!-- Begin selections item -->
            <a href="emailLogin.html" class="login-selections-item">
              <i class="ti-user icon"></i>
              <span>Sử dụng email / số điện thoại</span>
            </a>
            <a href="index.html" class="login-selections-item">
              <img src="image/google-18px.svg" alt="" class="icon">
              <span>Tiếp tục với Google</span>
            </a>
            <a href="index.html" class="login-selections-item">
              <img src="image/facebook-18px.svg" alt="" class="icon">
              <span>Tiếp tục với Facebook</span>
            </a>
            <a href="index.html" class="login-selections-item">
              <img src="image/github-18px.svg" alt="" class="icon">
              <span>Tiếp tục với Github</span>
            </a>
          </div>
          <!-- End selections item -->

          <p class="login-register">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </div>
        <!-- Introducing F8 Company -->
        <p class="login-desc">Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với <br>Điều khoản sử dụng
          của
          chúng tôi</p>
      </div>
      <div class="login-nav">
        <a href="#" class="login-nav-item">Giới thiệu F8</a> |
        <a href="#" class="login-nav-item">F8 trên Youtube</a> |
        <a href="#" class="login-nav-item">F8 trên Facebook</a>
      </div>
    </div>

  </section>
  <!-- End Login Section Card -->
</body>

</html>
