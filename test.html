<!DOCTYPE html>
<html>
<head>
	<title>Automatic Image Slider Example</title>
	<style>
		#slider {
			width: 400px;
			height: 200px;
			position: relative;
			overflow: hidden;
		}

		#slider img {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		#slider img.active {
			opacity: 1;
		}

		#slider .controls {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}

		#slider .controls button {
			margin: 0 5px;
			padding: 5px 10px;
			border: none;
			background-color: #fff;
			cursor: pointer;
			opacity: 0.5;
			transition: opacity 0.3s ease-in-out;
		}

		#slider .controls button.active {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div id="slider">
		<img src="https://source.unsplash.com/random/400x200" class="active">
		<img src="https://baothainguyen.vn/file/oldimage/baothainguyen/UserFiles/image/d1(21).jpg">
		<img src="https://duhocvietglobal.com/wp-content/uploads/2018/12/dat-nuoc-va-con-nguoi-anh-quoc.jpg">
		<div class="controls">
			<button class="previous">&lt;</button>
			<button class="next">hi</button>
		</div>
	</div>
	<script>
		var images = document.querySelectorAll("#slider img");
		var prevButton = document.querySelector("#slider .controls .previous");
		var nextButton = document.querySelector("#slider .controls .next");
		var currentIndex = 0;
		var intervalId;

		function showImage(index) {
			if (index < 0) {
				index = images.length - 1;
			}
			if (index >= images.length) {
				index = 0;
			}
			images[currentIndex].classList.remove("active");
			images[index].classList.add("active");
			currentIndex = index;
		}

		function showNext() {
			showImage(currentIndex + 1);
		}

		function showPrevious() {
			showImage(currentIndex - 1);
		}

		function startSlider() {
			intervalId = setInterval(showNext, 3000);
		}

		function stopSlider() {
			clearInterval(intervalId);
		}

		prevButton.addEventListener("click", function() {
			stopSlider();
			showPrevious();
		});

		nextButton.addEventListener("click", function() {
			stopSlider();
			showNext();
		});

		startSlider();
	</script>
</body>
</html>
